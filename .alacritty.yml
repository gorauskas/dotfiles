env:
  TERM: xterm-256color

font:
  normal:
    family: ShureTechMono Nerd Font
    style: Regular

  bold:
    family: ShureTechMono Nerd Font
    style: Bold

  italic:
    family: ShureTechMono Nerd Font
    style: Italic

  bold_italic:
    family: ShureTechMono Nerd Font
    style: Bold Italic

  size: 14

window:
  title: Terminal
  dynamic_title: true
  dimensions:
    columns: 160
    lines: 48
  padding:
    x: 5
    y: 5

scrolling:
  history: 9999

draw_bold_text_with_bright_colors: true

dpi:
  x: 96.0
  y: 96.0

cursor:
  style: 
    shape: Block
    blinking: Always
  blink_interval: 333
  unfocused_hollow: true

live_config_reload: true

colors:
  primary:
    background: "#242833"
    foreground: "#d8dee9"
    dim_foreground: "#a5abb6"
  cursor:
    text: "#242833"
    cursor: "#d8dee9"
  vi_mode_cursor:
    text: "#242833"
    cursor: "#d8dee9"
  selection:
    text: CellForeground
    background: "#434C5E"
  search:
    matches:
      foreground: CellBackground
      background: "#88c0d0"
    footer_bar:
      background: "#3B4252"
      foreground: "#d8dee9"
  normal:
    black: "#2E3440"
    red: "#bf616a"
    green: "#a3be8c"
    yellow: "#ebcb8b"
    blue: "#81a1c1"
    magenta: "#b48ead"
    cyan: "#88c0d0"
    white: "#e5e9f0"
  bright:
    black: "#434C5E"
    red: "#bf616a"
    green: "#a3be8c"
    yellow: "#ebcb8b"
    blue: "#81a1c1"
    magenta: "#b48ead"
    cyan: "#8fbcbb"
    white: "#eceff4"
  dim:
    black: "#373e4d"
    red: "#94545d"
    green: "#809575"
    yellow: "#b29e75"
    blue: "#68809a"
    magenta: "#8c738c"
    cyan: "#6d96a5"
    white: "#aeb3bb"

key_bindings:
  - { key: V,        mods: Control|Shift, action: Paste                 }
  - { key: C,        mods: Control|Shift, action: Copy                  }
  - { key: Q,        mods: Control|Shift, action: Quit                  }
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance      }
  - { key: PageUp,    mods: Shift,   action: ScrollPageUp,   mode: ~Alt }
  - { key: PageDown,  mods: Shift,   action: ScrollPageDown, mode: ~Alt }
  - { key: Home,      mods: Shift,   action: ScrollToTop,    mode: ~Alt }
  - { key: End,       mods: Shift,   action: ScrollToBottom, mode: ~Alt }
